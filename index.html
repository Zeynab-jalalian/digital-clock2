<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Digital Clock</title>
</head>
<body>
    <div class="container">
        <div class="time">
            <span id="hour"></span>
            <span>:</span>
            <span id="minute"></span>
            <span>:</span>
            <span id="seconds"></span>
        </div>
        <div class="week">
            <span id="week">
                saturday
            </span>
        </div>
        <div class="date">
            <span id="month">may</span>
            <span id="day">20,</span>
            <span id="year">2013</span>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
